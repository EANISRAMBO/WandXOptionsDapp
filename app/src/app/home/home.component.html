<div class="container" style="width:100%">
    {{base_token}} {{premium}}
    <div class="row">
         <!-- {{json_Derivative_Factory.abi[0]}} -->
    </div>
    <div class="row">
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                                <span class="round-tab">
                                    1<!--<i class="glyphicon glyphicon-folder-open"></i>-->
                                </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                                <span class="round-tab">
                                    2<!--<i class="glyphicon glyphicon-pencil"></i>-->
                                </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                                <span class="round-tab">
                                    3<!--<i class="glyphicon glyphicon-picture"></i>-->
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>

                <form (ngSubmit)="onSubmit3(f)">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="step1">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="header">
                                            <h4 class="title">Step 1</h4>
                                        </div>
                                        <div class="content">
                                            <form #ff="ngForm">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Base Token</label>
                                                            <select class="form-control" id="tokenname" ngModel name="base_token" required>
                                                                <option *ngFor="let cell of tableData1.tokenData">{{ cell }}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Quote Token</label>
                                                            <select class="form-control" id="tokenname" ngModel name="quote_token" required>
                                                                <option *ngFor="let cell of tableData2.tokenData">{{ cell }}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                        
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Expiry Date</label>
                                                            <input type="date" class="form-control" name="expiry_date_1" required ng-model="data.StartDate" min="{{date | date:'yyyy-MM-dd'}}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <div data-role="rangeslider">
                                                            <label for="price-min">Alloance:</label>
                                                            <input type="range" name="price-min" id="price-min" value="100" min="10" max="10000" required ngModel name="alloance">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" (click)="onStepOne()" class="btn btn-info btn-fill pull-right next-step" [disabled]="!ff.valid" style="background-image: -webkit-gradient(linear,left top,left bottom,from(#382673),to(#682382)); border-color:#682382;">Submit</button>
                                                <div class="clearfix"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step2">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="header">
                                            <h4 class="title">Step 2</h4>
                                        </div>
                                        <div class="content">
                                            <form #f="ngForm">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Assets Offered</label>
                                                            <input type="text" class="form-control" placeholder="Assets Offered" min="10" max="10000" required (keypress)="take_special_char($event)"
                                                                ngModel name="assets_offered">
                                                            <!--<select class="form-control" id="tokenname" name="tokenname"><option *ngFor="let cell of tableData1.tokenData">{{ cell }}</option></select>-->
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Premium</label>
                                                            <input type="text" class="form-control" placeholder="Premium" min="10" max="10000" required (keypress)="take_special_char($event)" ngModel name="premium">
                                                            <!--<select class="form-control" id="tokenname" name="tokenname"><option *ngFor="let cell of tableData2.tokenData">{{ cell }}</option></select>-->
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Expiry Date</label>
                                                            <input type="date" class="form-control" ngModel name="expiry_date_2" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-info btn-fill pull-right next-step" [disabled]="!f.valid" style="background-image: -webkit-gradient(linear,left top,left bottom,from(#382673),to(#682382)); border-color:#682382;">Submit</button>
                                                <div class="clearfix"></div>
                                            </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step3">
                            <div class="last_step">
                                <h3>Ohh yeah! you finished all steps</h3>
                                <p>This is Final one</p>
                                <ul class="list-inline pull-right">
                                    <li>
                                        <button type="submit" class="btn btn-primary btn-info-full next-step">Save and continue</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
