<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="search-option-holder">
                          <div class="row">
                             <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <select class="form-control" id="tokenname" name="tokenname"><option *ngFor="let cell of tableData3.tokenData">{{ cell }}</option></select>
                                </div>
                             </div>
                           </div>
                           <br>
                        </div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Active Options</h4>
                        <p class="category">Here are all Active Options</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                        <th>View Details</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                        <td class="visit_link"><a [routerLink]="['/statistics', row[0]]">Visit</a></td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>

                <div class="card">
                    <div class="header">
                        <h4 class="title">My Options</h4>
                        <p class="category">Here are all Active Options</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    <th>View Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                    <td class="visit_link"><a [routerLink]="['/statistics', row[0]]">Visit</a></td>
                                </tr>
                            </tbody>
                        </table>
                
                    </div>
                </div>

                <div class="card">
                    <div class="header">
                        <h4 class="title">Expired Options</h4>
                        <p class="category">Here are all your Expired Options</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    <th>View Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                    <td class="visit_link"><a [routerLink]="['/statistics', row[0]]">Visit</a></td>
                                    <!-- <a href="localhost/home?name={{row.name}} -->
                                </tr>
                            </tbody>
                        </table>
                
                    </div>
                </div>
            </div>
